<!DOCTYPE html>
<html>
  <head>
    <title>Mailto Test</title>
  </head>
  <body>
    <h1>Test Mailto Links</h1>

    <button onclick="testContactMailto()">Test Contact Mailto</button>
    <button onclick="testCommissionMailto()">Test Commission Mailto</button>
    <button onclick="testCheckoutMailto()">Test Checkout Mailto</button>

    <script>
      function testContactMailto() {
        const emailSubject = "Contact Form: Test";
        const emailBody = `CONTACT FORM SUBMISSION:

Name: Test User
Email: test@example.com
Phone: 555-1234
Subject: Test

Message:
This is a test message

Submitted: ${new Date().toLocaleString()}

PLEASE RESPOND TO: test@example.com`;

        const mailtoLink = `mailto:artwithheartandgifts@yahoo.com?subject=${encodeURIComponent(
          emailSubject
        )}&body=${encodeURIComponent(emailBody)}`;
        console.log("Contact mailto link:", mailtoLink);
        window.open(mailtoLink, "_blank");
      }

        const mailtoLink = `mailto:artwithheartandgifts@yahoo.com?subject=${encodeURIComponent(

        const mailtoLink = `mailto:artwithheartandgifts@yahoo.com?subject=${encodeURIComponent(
